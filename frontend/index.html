<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMS Spam Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ac81db 0%, #2575fc 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* Card container */
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 600px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 16px;
      margin-bottom: 20px;
      transition: border 0.3s;
    }

    textarea:focus {
      border-color: #2575fc;
      outline: none;
    }

    button {
      background: #2575fc;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #c8a1f3;
      transform: scale(1.05);
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 700;
      color: #2575fc;
    }
  </style>
</head>
<body>
  <h1>ðŸ“© SMS Spam Detection</h1>

  <div class="card">
    <textarea id="message" placeholder="Enter SMS message here..."></textarea>
    <button onclick="checkSpam()">Check</button>
    <div id="result"></div>
  </div>

  <script>
    async function checkSpam() {
      const msg = document.getElementById("message").value;
      if (!msg.trim()) {
        alert("Please enter a message!");
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const data = await response.json();

        if (data.error) {
          document.getElementById("result").innerText = "Error: " + data.error;
        } else {
          document.getElementById("result").innerText =
            `Prediction: ${data.prediction.toUpperCase()} (Confidence: ${(data.confidence*100).toFixed(2)}%)`;
        }
      } catch (err) {
        document.getElementById("result").innerText = "Error connecting to backend";
      }
    }
  </script>
</body>
</html>
